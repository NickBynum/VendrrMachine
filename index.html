<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <div class="row bg-dark">
            <div class="col-12 text-center text-light">Vendrrrrrrrrr Machine</div>
        </div>
    </header>
    <main>
        <div class="row bg-light">
            <div id="moneysAvail" class="col-6">You have this much money to spend: </div>
            <div id="snacksAvail" class="col-6">You have these snacks avaliable: </div>
        </div>
        <div class="row-bg-light">
            <div class="col-4 p-3">
                <form onsubmit="app.vendrrController.create(event)">
                    <input list="snackName" name="snackName">
                    <datalist id="snackName">
                      <option value="Fruit Snack Gummies">
                      <option value="Plant Food">
                      <option value="Admiral-able Ack-Bar">
                      <option value="Paranormal Snacktivity">
                      <option value="The Void">
                    </datalist>
                    <input type="submit">
                </form>
            </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="module" src="app/main.js"></script>
</body>

</html>
